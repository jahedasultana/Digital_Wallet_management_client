<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroGradient)"/>
  
  <!-- Floating Cards -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="200" height="120" rx="16" fill="url(#cardGradient)" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="white" opacity="0.9"/>
    <rect x="50" y="24" width="80" height="4" rx="2" fill="white" opacity="0.7"/>
    <rect x="50" y="36" width="60" height="4" rx="2" fill="white" opacity="0.5"/>
    <rect x="20" y="70" width="160" height="8" rx="4" fill="white" opacity="0.3"/>
    <rect x="20" y="85" width="120" height="8" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Mobile Phone -->
  <g transform="translate(450, 150)">
    <rect x="0" y="0" width="120" height="220" rx="20" fill="white" stroke="#ec4899" stroke-width="2" opacity="0.9"/>
    <rect x="10" y="30" width="100" height="160" rx="8" fill="#fdf2f8"/>
    <circle cx="60" cy="15" r="3" fill="#ec4899"/>
    <rect x="20" y="50" width="80" height="6" rx="3" fill="#ec4899" opacity="0.6"/>
    <rect x="20" y="65" width="60" height="4" rx="2" fill="#ec4899" opacity="0.4"/>
    <circle cx="30" cy="85" r="8" fill="#ec4899" opacity="0.3"/>
    <rect x="45" y="80" width="50" height="4" rx="2" fill="#ec4899" opacity="0.4"/>
    <rect x="45" y="90" width="40" height="4" rx="2" fill="#ec4899" opacity="0.3"/>
  </g>
  
  <!-- Geometric Shapes -->
  <circle cx="100" cy="400" r="40" fill="#ec4899" opacity="0.1"/>
  <circle cx="650" cy="100" r="60" fill="#f97316" opacity="0.1"/>
  <polygon points="700,450 750,400 750,500" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Dots Pattern -->
  <g opacity="0.2">
    <circle cx="50" cy="50" r="2" fill="#ec4899"/>
    <circle cx="70" cy="50" r="2" fill="#ec4899"/>
    <circle cx="90" cy="50" r="2" fill="#ec4899"/>
    <circle cx="50" cy="70" r="2" fill="#f97316"/>
    <circle cx="70" cy="70" r="2" fill="#f97316"/>
    <circle cx="90" cy="70" r="2" fill="#f97316"/>
  </g>
</svg>