<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Flow Line -->
  <path d="M50 150 Q150 100 250 150 Q350 200 450 150" 
        stroke="url(#flowGradient)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Step 1: User -->
  <g transform="translate(30, 130)">
    <circle cx="20" cy="20" r="18" fill="url(#flowGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="15" r="6" fill="white"/>
    <path d="M12 25 Q12 22 20 22 Q28 22 28 25" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Step 2: Phone -->
  <g transform="translate(130, 80)">
    <rect x="0" y="0" width="40" height="60" rx="8" fill="white" stroke="url(#flowGradient)" stroke-width="2" filter="url(#shadow)"/>
    <rect x="5" y="10" width="30" height="20" rx="4" fill="#fdf2f8"/>
    <rect x="8" y="15" width="24" height="3" rx="1.5" fill="#ec4899" opacity="0.6"/>
    <rect x="8" y="22" width="18" height="3" rx="1.5" fill="#ec4899" opacity="0.4"/>
    <circle cx="20" cy="50" r="4" fill="#ec4899" opacity="0.3"/>
  </g>
  
  <!-- Step 3: Processing -->
  <g transform="translate(230, 130)">
    <circle cx="20" cy="20" r="18" fill="white" stroke="url(#flowGradient)" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="20" cy="20" r="8" fill="url(#flowGradient)" opacity="0.3">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="20" r="4" fill="url(#flowGradient)"/>
  </g>
  
  <!-- Step 4: Recipient -->
  <g transform="translate(430, 130)">
    <circle cx="20" cy="20" r="18" fill="url(#flowGradient)" filter="url(#shadow)"/>
    <circle cx="20" cy="15" r="6" fill="white"/>
    <path d="M12 25 Q12 22 20 22 Q28 22 28 25" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Money Symbols -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="12" fill="#f97316" opacity="0.2">
      <animate attributeName="cx" values="0;300;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="4" text-anchor="middle" fill="#f97316" font-size="12" font-weight="bold">$</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="50" r="4" fill="#ec4899" opacity="0.3">
    <animate attributeName="cy" values="50;40;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="60" r="3" fill="#8b5cf6" opacity="0.4">
    <animate attributeName="cy" values="60;50;60" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="250" r="5" fill="#f97316" opacity="0.3">
    <animate attributeName="cy" values="250;240;250" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>